<!doctype html>
<html>
  <head>
    <title>unpkg :: basic-react demo</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@16.0.0-beta.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-beta.2/umd/react-dom.production.min.js"></script>

    <script>
      class MyApp extends React.Component {
        render() {
          throw new Error('Catch me if you can, React ' + React.version + '!')
        }
      }

      ReactDOM.render(
        React.createElement(MyApp),
        document.getElementById('app')
      )
    </script>
  </body>
</html>
